<div class="row">
    {% for highlight in block.highlights %}
        <div class="col-md-4">
            <h4>{{highlight.headline}}</h4>
            {{ highlight.description }}
            {% if highlight.url %}
                <a href="{{highlight.url}}" class="btn btn-large btn-primary">Click Here</a>
            {% endif %}
        </div>
    {% endfor %}    
</div>
